<aside class="sidebar soft">
	<!-- Título -->
	<div class="sidebar-header">
		<h6 class="mb-2">Explorador de Archivos</h6>
	</div>

	<div class="search-wrapper">
		<div class="position-relative">
			<i class="bi bi-search search-icon"></i>
			<input id="categorySearch" type="text" class="form-control form-control-sm ps-5 soft-input" placeholder="Buscar categorías..." (input)="onInput($any($event.target).value)" />
		</div>
	</div>

	<nav class="tree">
		<ul class="list-unstyled mb-0">
			<app-category-item *ngFor="let cat of filtered()" [item]="cat" (select)="onSelect($event)"></app-category-item>
		</ul>

		<div *ngIf="filtered().length === 0" class="empty-state text-center p-4">
			<i class="bi bi-binoculars fs-5 d-block mb-1 text-secondary"></i>
			<div class="fw-semibold small">Sin resultados</div>
			<small class="text-secondary">Intenta con otro término.</small>
		</div>
	</nav>
</aside>
